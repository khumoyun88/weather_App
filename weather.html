<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather_app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="app-wrap">
        <main> 
            <div class="main-location">
                <div class="location">Warshaw,Poland</div>
                <div class="data">Monday 1 January 2022</div>
            </div>
            <div class="main-temp">
                <div class="temperature">1<span>°C</span></div>
                <div class="weather-type">cold</div>
                <div class="max-min-temp">0°C / -3°C </div>
            </div>
        </main>
        <header>
            <input type="text" placeholder="search...     " autocomplete="off" class="search">
        </header>


    </div>
















    <script src="./weather.js"></script>
</body>
</html>
